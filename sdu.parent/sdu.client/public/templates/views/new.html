<form ng-submit="submit()" class="formUser">
    <div class="form-group">
        <label for="email">Name:</label>
        <input type="text" ng-model="name" class="form-control" id="email">
    </div>
    <div class="form-group">
        <label for="pwd">Description:</label>
        <textarea id="pwd" ng-model="description" cols="20" rows="4"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
