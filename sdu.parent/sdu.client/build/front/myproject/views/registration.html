<form ng-submit="submit()" class="formUser">

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" ng-model="name" class="form-control" id="name">
    </div>

    <div class="form-group">
        <label for="last">Last name:</label>
        <input type="text" ng-model="surname" class="form-control" id="last">
    </div>

    <div class="form-group">
        <label for="birthday">Birthday:</label>
        <input type="text" ng-model="birthday" class="form-control" id="birthday" placeholder="dd/mm/yyyy">
    </div>
    <div class="form-group">
        <label for="telephone">Telephone:</label>
        <input type="text" ng-model="telephone" class="form-control" id="telephone" placeholder="+77771234567">
    </div>

    <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" ng-model="email" class="form-control" id="email">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" ng-model="password" class="form-control" id="pwd">
    </div>
    <div class="form-group">
        <label for="rpwd">Repeat password:</label>
        <input type="password" ng-model="rpassword" class="form-control" id="rpwd">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
